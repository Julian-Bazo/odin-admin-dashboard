<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="whole-website">
        <div class="sidebar">
            <div class="sidebar-title">
                <h2 class="dashboard">Dashboard</h1>
                    <!-- Add an ::before for logo image, for uls too? -->
            </div>

            <div class="list-top">
                <ul class="home">Home</ul>
                <ul class="profile">Profile</ul>
                <ul class="messages">Messages</ul>
                <ul class="history">History</ul>
                <ul class="tasks">Tasks</ul>
                <ul class="communities">Communities</ul>
            </div>

            <div class="list-bottom">
                <ul class="settings">Settings</ul>
                <ul class="support">Support</ul>
                <ul class="privacy">Privacy</ul>
            </div>
        </div>

        <div class="main-website">
            <div class="header">
                <div class="header-left">
                    <img class="search-img" src="icons/search.svg" alt="search icon">
                    <input type="search" name="search" id="search" class="search">
                </div>
                <div class="header-right">
                    <img class="notification-icon" src="icons/notifications.svg" alt="notifications icon">
                    <img src="icons/placeholder.svg" alt="profile icon">
                    <span class="user-name">Morgan Oakley</span>
                </div>
            </div>
            <div class="user-information">USER</div>
            <div class="projects-section">PROJECTS</div>
        </div>

    </div>
    
</body>
</html>
